<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="karan1.css" />
    <title>Online Order</title>
  </head>
  <body
    background="https://4.bp.blogspot.com/-n-rV-fF2-vA/V0RqmAN4pBI/AAAAAAAAK2M/I6btAd8JoaY_BLpcForZzorg4pOhCQHXwCLcB/s1600/cobblestone-sidewalk-at-night-light-photography-1920x1200-wallpaper136975.jpg"
  >
    <div class="by">
      <form action="" method="get">
        <div class="navbar">
          <h1>ONLINE ORDER</h1>
          <hr />
        </div>
        <div class="container">
          <div class="lft">
            <div class="left">
              <h2>Customer Info</h2>
              <br />
              <div>
                <div class="name">
                  <div>
                    <label for="firstname">First Name:</label>
                    <input
                      type="text"
                      id="firstname"
                      name="firstname"
                      required
                    />
                  </div>

                  <div>
                    <label for="lastname"> Last Name:</label>
                    <input type="text" id="lastname" name="lastname" required />
                  </div>
                </div>
                <div>
                  <label for="address">Address:</label>
                  <input type="text" id="address" name="address" required />
                </div>

                <div>
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required />
                </div>

                <div>
                  <label for="phone">Phone Number:</label>
                  <input type="text" id="phone" name="phone" required />
                </div>
              </div>
            </div>
          </div>
          <div class="right">
            <div>
              <h2>Product Info</h2>
              <br />
            </div>
            <div class="pi">
              <div>
                <label for="product">Product:</label>
                <select class="product" id="product" name="product" required>
                  <option value="">Select a Product:</option>
                  <option value="product1">Product 1</option>
                  <option value="product2">Product 2</option>
                  <option value="product3">Product 3</option>
                </select>
              </div>
              <div>
                <label for="quantity">Quantity:</label>
                <input
                  class="quantity"
                  type="number"
                  id="quantity"
                  name="quantity"
                  required
                />
              </div>
            </div>
            <div class="keep_informed">
              <label for="product-info"
                ><input
                  type="checkbox"
                  id="product-info"
                  name="product-info"
                  checked="checked"
                />&nbsp;Keep me informed about future product info.</label
              >
            </div>

            <h2>Payment</h2>

            <div>
              <label for="payment">Payment Method</label>
              <select class="py" name="payment" id="payment">
                <option value="">--Select Payment Method--</option>
                <option value="credit-card" selected="selected">
                  Credit Card
                </option>
                <option value="paypal">PayPal</option>
                <option value="apple-pay">Apple Pay</option>
                <option value="google-pay">Google Pay</option>
                <option value="bitcoin">Bitcoin</option>
                <option value="cash on delivery">Cash On delivery</option>
              </select>
            </div>
            <div class="pay">
              <div>
                <label for="cc-number">Credit Card Number</label>
                <input
                  type="number"
                  id="cc-number"
                  name="cc-number"
                  placeholder="Enter CC-Number"
                  required
                />
              </div>

              <div>
                <label for="cc-expiration">Expiry Date</label>
                <input
                  type="month"
                  id="cc-expiration"
                  name="cc-expiration"
                  required
                />
              </div>
            </div>
          </div>
        </div>
        <br /><br />
        <div class="bottom">
          <button><strong>Submit</strong></button>
        </div>
      </form>
    </div>
  </body>
</html>
